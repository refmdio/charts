{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "refmd.fullname" . }}-mcp-server
  labels:
    {{- include "refmd.componentLabels" (dict "component" "mcp-server" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "refmd.componentLabels" (dict "component" "mcp-server" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "refmd.componentLabels" (dict "component" "mcp-server" "context" .) | nindent 8 }}
        {{- with .Values.mcpServer.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.mcpServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "refmd.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mcp-server
          image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
          imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.mcpServer.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "refmd.fullname" . }}-mcp-server
          {{- if or .Values.mcpServer.existingSecret .Values.mcpServer.secrets }}
            - secretRef:
                name: {{ default (printf "%s-mcp-server" (include "refmd.fullname" .)) .Values.mcpServer.existingSecret }}
          {{- end }}
          {{- with .Values.mcpServer.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.mcpServer.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $mcpVolumeMounts := list }}
          {{- if .Values.mcpServer.persistence.enabled }}
          {{- $mcpVolumeMounts = append $mcpVolumeMounts (dict "name" "data" "mountPath" .Values.mcpServer.persistence.mountPath) }}
          {{- end }}
          {{- if .Values.mcpServer.extraVolumeMounts }}
          {{- $mcpVolumeMounts = concat $mcpVolumeMounts .Values.mcpServer.extraVolumeMounts }}
          {{- end }}
          {{- if $mcpVolumeMounts }}
          volumeMounts:
            {{- toYaml $mcpVolumeMounts | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.mcpServer.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: http
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            tcpSocket:
              port: http
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      {{- with .Values.mcpServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $mcpVolumes := list }}
      {{- if .Values.mcpServer.persistence.enabled }}
      {{- $mcpVolumes = append $mcpVolumes (dict "name" "data" "persistentVolumeClaim" (dict "claimName" (printf "%s-mcp-server" (include "refmd.fullname" .)))) }}
      {{- end }}
      {{- if .Values.mcpServer.extraVolumes }}
      {{- $mcpVolumes = concat $mcpVolumes .Values.mcpServer.extraVolumes }}
      {{- end }}
      {{- if $mcpVolumes }}
      volumes:
        {{- toYaml $mcpVolumes | nindent 8 }}
      {{- end }}
{{- end }}

