apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "refmd.fullname" . }}-api
  labels:
    {{- include "refmd.componentLabels" (dict "component" "api" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "refmd.componentLabels" (dict "component" "api" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "refmd.componentLabels" (dict "component" "api" "context" .) | nindent 8 }}
        {{- with .Values.api.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "refmd.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "refmd.fullname" . }}-api
          {{- if or .Values.api.existingSecret .Values.api.secrets }}
            - secretRef:
                name: {{ default (printf "%s-api" (include "refmd.fullname" .)) .Values.api.existingSecret }}
          {{- end }}
          {{- with .Values.api.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $apiVolumeMounts := list }}
          {{- if .Values.api.persistence.data.enabled }}
          {{- $apiVolumeMounts = append $apiVolumeMounts (dict "name" "data" "mountPath" "/data") }}
          {{- end }}
          {{- if .Values.api.persistence.plugins.enabled }}
          {{- $apiVolumeMounts = append $apiVolumeMounts (dict "name" "plugins" "mountPath" "/app/plugins") }}
          {{- end }}
          {{- if .Values.api.extraVolumeMounts }}
          {{- $apiVolumeMounts = concat $apiVolumeMounts .Values.api.extraVolumeMounts }}
          {{- end }}
          {{- if $apiVolumeMounts }}
          volumeMounts:
            {{- toYaml $apiVolumeMounts | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthPath }}
              port: http
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthPath }}
              port: http
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $apiVolumes := list }}
      {{- if .Values.api.persistence.data.enabled }}
      {{- $apiVolumes = append $apiVolumes (dict "name" "data" "persistentVolumeClaim" (dict "claimName" (printf "%s-api-data" (include "refmd.fullname" .)))) }}
      {{- end }}
      {{- if .Values.api.persistence.plugins.enabled }}
      {{- $apiVolumes = append $apiVolumes (dict "name" "plugins" "persistentVolumeClaim" (dict "claimName" (printf "%s-api-plugins" (include "refmd.fullname" .)))) }}
      {{- end }}
      {{- if .Values.api.extraVolumes }}
      {{- $apiVolumes = concat $apiVolumes .Values.api.extraVolumes }}
      {{- end }}
      {{- if $apiVolumes }}
      volumes:
        {{- toYaml $apiVolumes | nindent 8 }}
      {{- end }}
